query ListCandidates($filter: ModelCandidateFilterInput, $limit: Int, $nextToken: String) {
  listCandidates(filter: $filter, limit: $limit, nextToken: $nextToken) {
    items {
      id
      email
      firstName
      lastName
      phoneNumber
      score
      status
      updatedAt
    }
    nextToken
  }
}
